name: CI Pipeline

on:
  push:
    branches: [main, final-test, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.10'
  CACHE_VERSION: v1

jobs:
  # Job 1: Code quality checks
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ env.CACHE_VERSION }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ env.CACHE_VERSION }}-
      
      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort mypy bandit interrogate
      
      - name: Run Black (formatter check)
        run: black --check --line-length=100 .
        continue-on-error: true
      
      - name: Run isort (import sorting)
        run: isort --check-only --profile=black --line-length=100 .
        continue-on-error: true
      
      - name: Run Flake8 (linter)
        run: |
          flake8 . --count --max-line-length=100 \
            --ignore=E203,W503,E501 \
            --exclude=venv,.venv,__pycache__,.git \
            --statistics
        continue-on-error: true
      
      - name: Run Bandit (security)
        run: bandit -r . -c pyproject.toml
        continue-on-error: true
      
      - name: Check docstring coverage
        run: |
          interrogate --verbose --fail-under=50 \
            --ignore-init-method --ignore-init-module \
            --exclude tests scripts venv .venv .
        continue-on-error: true

  # Job 2: Unit tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov pytest-mock
          # Install minimal dependencies for testing
          pip install streamlit pillow pyyaml
      
      - name: Run tests
        run: |
          # Create tests directory if it doesn't exist
          mkdir -p tests
          
          # Run pytest if tests exist
          if [ -n "$(find tests -name 'test_*.py' 2>/dev/null)" ]; then
            pytest tests/ -v --cov=. --cov-report=xml --cov-report=term-missing
          else
            echo "No tests found - skipping test execution"
            echo "This is expected for initial setup"
          fi
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.10'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  # Job 3: Docker build test
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: chatvlmllm:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Test Docker image
        run: |
          docker run --rm chatvlmllm:test python --version

  # Job 4: Documentation check
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check documentation files
        run: |
          # Check required documentation files exist
          files=("README.md" "QUICKSTART.md" "CONTRIBUTING.md" "LICENSE")
          for file in "${files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "Error: Required file $file not found"
              exit 1
            else
              echo "✓ Found $file"
            fi
          done
      
      - name: Check docs directory
        run: |
          if [ -d "docs" ]; then
            echo "✓ docs/ directory exists"
            ls -la docs/
          else
            echo "Warning: docs/ directory not found"
          fi
      
      - name: Validate YAML files
        run: |
          # Check if config.yaml exists and is valid
          if [ -f "config.yaml" ]; then
            python -c "import yaml; yaml.safe_load(open('config.yaml'))"
            echo "✓ config.yaml is valid"
          fi
          
          # Check docker-compose.yml
          if [ -f "docker-compose.yml" ]; then
            python -c "import yaml; yaml.safe_load(open('docker-compose.yml'))"
            echo "✓ docker-compose.yml is valid"
          fi

  # Job 5: Security scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # Job 6: Build summary
  summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [lint, test, docker, docs, security]
    if: always()
    
    steps:
      - name: Check build status
        run: |
          echo "## CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker | ${{ needs.docker.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docs | ${{ needs.docs.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.lint.result }}" == "success" ] && \
             [ "${{ needs.test.result }}" == "success" ] && \
             [ "${{ needs.docker.result }}" == "success" ] && \
             [ "${{ needs.docs.result }}" == "success" ]; then
            echo "✅ All required checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some checks failed or were skipped" >> $GITHUB_STEP_SUMMARY
          fi