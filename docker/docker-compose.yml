version: '3.8'

services:
  chatvlmllm:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: chatvlmllm
    ports:
      - "8501:8501"
    volumes:
      - ../models:/app/models
      - ../examples:/app/examples
      - model_cache:/root/.cache/huggingface
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_FILE_WATCHER_TYPE=none
      - CUDA_VISIBLE_DEVICES=0  # Set GPU device
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - chatvlmllm_network

networks:
  chatvlmllm_network:
    driver: bridge

volumes:
  model_cache:
    driver: local