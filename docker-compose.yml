services:
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.light
    container_name: chatvlmllm-streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./examples:/app/examples
      - model_cache:/root/.cache/huggingface
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - CUDA_VISIBLE_DEVICES=0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile.light
    container_name: chatvlmllm-api
    ports:
      - "8000:8000"
    volumes:
      - ./examples:/app/examples
      - model_cache:/root/.cache/huggingface
    environment:
      - CUDA_VISIBLE_DEVICES=0
    command: ["uvicorn", "api:app", "--host", "0.0.0.0", "--port", "8000"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  model_cache: