events {
    worker_connections 1024;
}

http {
    upstream vllm_backend {
        # Основная OCR модель
        server dots-ocr-vllm:8000 weight=3;
        # Альтернативные модели (если запущены)
        server qwen2-vl-2b-vllm:8000 weight=1 backup;
        server got-ocr-vllm:8000 weight=1 backup;
    }

    server {
        listen 80;
        server_name localhost;

        # Увеличенные таймауты для обработки изображений
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Увеличенный размер тела запроса для изображений
        client_max_body_size 50M;

        # Health check endpoint
        location /health {
            proxy_pass http://dots-ocr-vllm:8000/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Models endpoint
        location /v1/models {
            proxy_pass http://vllm_backend/v1/models;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Chat completions - основной endpoint
        location /v1/chat/completions {
            proxy_pass http://vllm_backend/v1/chat/completions;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Content-Type application/json;
        }

        # Документация OpenAPI
        location /docs {
            proxy_pass http://dots-ocr-vllm:8000/docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Статус страница
        location /status {
            return 200 '{"status": "healthy", "backend": "vllm_multi_model"}';
            add_header Content-Type application/json;
        }
    }
}