# ChatVLMLLM Configuration

models:
  got_ocr:
    name: "GOT-OCR 2.0"
    description: "Specialized OCR for complex layouts"
    model_path: "stepfun-ai/GOT-OCR2_0"
    model_type: "ocr"
    max_length: 4096
    precision: "fp16"
    device_map: "auto"
    trust_remote_code: true
    use_flash_attention: false
    ocr_type: "format"
    ocr_color: ""
    # VRAM: FP16=3GB, INT8=2GB, Recommended=4GB
    
  qwen_vl_2b:
    name: "Qwen2-VL 2B"
    description: "Lightweight VLM for documents"
    model_path: "Qwen/Qwen2-VL-2B-Instruct"
    model_type: "vlm"
    max_length: 4096
    precision: "fp16"
    device_map: "auto"
    trust_remote_code: true
    use_flash_attention: false
    min_pixels: 256
    max_pixels: 1280
    # VRAM: FP16=4.7GB, INT8=3.6GB, Recommended=6GB
    
  qwen_vl_7b:
    name: "Qwen2-VL 7B"
    description: "Advanced VLM for complex understanding"
    model_path: "Qwen/Qwen2-VL-7B-Instruct"
    model_type: "vlm"
    max_length: 4096
    precision: "fp16"
    device_map: "auto"
    trust_remote_code: true
    use_flash_attention: false
    min_pixels: 256
    max_pixels: 1280
    # VRAM: FP16=16.1GB, INT8=10.1GB, Recommended=12GB
  
  qwen3_vl_2b:
    name: "Qwen3-VL 2B"
    description: "Latest Qwen VLM with enhanced OCR (32 languages) and visual agent capabilities"
    model_path: "Qwen/Qwen3-VL-2B-Instruct"
    model_type: "vlm"
    max_length: 4096
    precision: "fp16"
    device_map: "auto"
    trust_remote_code: true
    use_flash_attention: false
    min_pixels: 256
    max_pixels: 1280
    # VRAM: FP16=4.4GB, INT8=2.2GB, Recommended=6GB
    # Features: 32 languages OCR, 256K context, visual agent, spatial perception
  
  qwen3_vl_4b:
    name: "Qwen3-VL 4B"
    description: "Balanced Qwen3-VL with SOTA performance"
    model_path: "Qwen/Qwen3-VL-4B-Instruct"
    model_type: "vlm"
    max_length: 4096
    precision: "fp16"
    device_map: "auto"
    trust_remote_code: true
    use_flash_attention: false
    min_pixels: 256
    max_pixels: 1280
    # VRAM: FP16=8.9GB, INT8=3.8GB, INT4=3GB, Recommended=10GB
  
  qwen3_vl_8b:
    name: "Qwen3-VL 8B"
    description: "Most capable Qwen3-VL dense model"
    model_path: "Qwen/Qwen3-VL-8B-Instruct"
    model_type: "vlm"
    max_length: 4096
    precision: "fp16"
    device_map: "auto"
    trust_remote_code: true
    use_flash_attention: false
    min_pixels: 256
    max_pixels: 1280
    # VRAM: FP16=17.6GB, INT8=10GB, INT4=6GB, Recommended=18GB
    # Best for complex reasoning and coding tasks
  
  dots_ocr:
    name: "dots.ocr"
    description: "SOTA multilingual document parser (1.7B, 100+ languages)"
    model_path: "rednote-hilab/dots.ocr"
    model_type: "document_parser"
    max_length: 4096
    precision: "bf16"
    device_map: "auto"
    trust_remote_code: true
    use_flash_attention: false
    prompt_mode: "layout_all"
    max_new_tokens: 24000
    # VRAM: BF16=8GB, INT8=6GB, Recommended=10GB

  phi3_vision:
    name: "Phi-3.5 Vision"
    description: "Microsoft's powerful vision-language model"
    model_path: "microsoft/Phi-3.5-vision-instruct"
    model_type: "vlm"
    max_length: 4096
    precision: "fp16"
    device_map: "auto"
    trust_remote_code: true
    use_flash_attention: false
    min_pixels: 256
    max_pixels: 1280
    # VRAM: FP16=7.7GB, INT8=4.5GB, Recommended=8GB

  got_ocr_ucas:
    name: "GOT-OCR 2.0 (UCAS)"
    description: "Alternative GOT-OCR implementation"
    model_path: "ucaslcl/GOT-OCR2_0"
    model_type: "ocr"
    max_length: 4096
    precision: "fp16"
    device_map: "auto"
    trust_remote_code: true
    use_flash_attention: false
    ocr_type: "format"
    ocr_color: ""
    # VRAM: FP16=2.7GB, INT8=1.8GB, Recommended=3GB

  got_ocr_hf:
    name: "GOT-OCR 2.0 (HF)"
    description: "HuggingFace version of GOT-OCR"
    model_path: "stepfun-ai/GOT-OCR-2.0-hf"
    model_type: "ocr"
    max_length: 4096
    precision: "fp16"
    device_map: "auto"
    trust_remote_code: true
    use_flash_attention: false
    ocr_type: "format"
    ocr_color: ""
    # VRAM: FP16=1.1GB, INT8=0.8GB, Recommended=2GB

  deepseek_ocr:
    name: "DeepSeek OCR"
    description: "Lightweight OCR model from DeepSeek"
    model_path: "deepseek-ai/deepseek-ocr"
    model_type: "ocr"
    max_length: 4096
    precision: "fp16"
    device_map: "auto"
    trust_remote_code: true
    use_flash_attention: false
    # VRAM: FP16=0.01GB, Recommended=1GB

ocr:
  supported_formats: ["jpg", "jpeg", "png", "bmp", "tiff"]
  max_image_size: 10485760
  resize_max_dimension: 2048
  enable_preprocessing: true
  preprocessing_steps: ["resize", "normalize", "enhance"]
  
document_templates:
  passport:
    name: "Passport"
    fields: ["document_number", "surname", "given_names", "nationality", 
             "date_of_birth", "sex", "place_of_birth", "date_of_issue", 
             "date_of_expiry", "authority"]
  invoice:
    name: "Invoice"
    fields: ["invoice_number", "date", "seller_name", "seller_address",
             "buyer_name", "buyer_address", "items", "subtotal", "tax", "total_amount"]
  receipt:
    name: "Receipt"
    fields: ["store_name", "store_address", "date", "time", "items",
             "subtotal", "tax", "total", "payment_method"]

app:
  title: "ChatVLMLLM - Document OCR & VLM Chat"
  page_icon: "ðŸ”¬"
  layout: "wide"
  theme: "light"
  
cache:
  enable: true
  directory: ".cache/app"
  max_age_seconds: 3600
  
export:
  default_format: "json"
  formats: ["json", "csv", "txt"]
  include_metadata: true
  
logging:
  level: "INFO"
  file: "logs/chatvlmllm.log"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  
performance:
  enable_flash_attention: true
  use_int8_quantization: false
  optimize_memory: true
  max_batch_size: 4
  inference_timeout: 30

# GPU Requirements Reference
gpu_requirements:
  minimum:
    vram_gb: 8
    models: ["got_ocr", "qwen_vl_2b", "qwen3_vl_2b"]
    precision: "int8"
  recommended:
    vram_gb: 12
    models: ["got_ocr", "qwen_vl_2b", "qwen3_vl_2b", "qwen3_vl_4b", "dots_ocr"]
    precision: "fp16"
  optimal:
    vram_gb: 16
    models: ["got_ocr", "qwen_vl_2b", "qwen_vl_7b", "qwen3_vl_2b", "qwen3_vl_4b", "qwen3_vl_8b", "dots_ocr"]
    precision: "bf16"
